<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 2</title>
</head>
<body>
  <canvas id="logo" width="600" height="400">
    <script>
    var c = document.getElementById("logo");
    var ctx = c.getContext("2d");
//Fond
    ctx.fillStyle = "#ef9145";
    ctx.fillRect(0,0,600,600);
//Eye
ctx.beginPath();
ctx.lineWidth="3";
ctx.strokeStyle="white";
ctx.moveTo(500,200);
ctx.quadraticCurveTo(300,50,100,200);
ctx.fillStyle="white";
ctx.stroke();
ctx.fill();
ctx.beginPath();
ctx.lineWidth="3";
ctx.strokeStyle="white";
ctx.moveTo(500,200);
ctx.quadraticCurveTo(300,350,100,200);
ctx.fillStyle="white";
ctx.stroke();
ctx.fill();
//Iris
ctx.beginPath();
ctx.fillStyle="#ef9145";
ctx.arc(300,200,76.9,0,Math.PI*2,false);
ctx.fill();
//Text
ctx.font = "100px monospace";
ctx.fillStyle = "white";
ctx.fillText("JB", 235, 235);
//effect
ctx.fillStyle = "white";
ctx.fillRect(0,50,600,30);
ctx.fillRect(0,320,600,30);
ctx.fillRect(0,360,600,10);
ctx.fillRect(0,32,600,10);
ctx.fillRect(0,380,600,5);
ctx.fillRect(0,20,600,5);
ctx.fillRect(0,393,600,4);
ctx.fillRect(0,7,600,4);
  </script>
</canvas>
</body>
</html>
